name: Windows EXE build

on:
  push:
    branches: [ main ]      # jeśli Twoja gałąź to "master", zmień tu
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show Node & NPM versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # 1) Zbuduj front (Vite) -> dist/
      - name: Build web (Vite)
        run: npm run build

      - name: Show dist/ after Vite
        run: dir dist
        shell: cmd

      # 2) Sprawdź electron-builder i zbuduj instalator
      - name: Show electron-builder version
        run: npx --yes electron-builder --version

      - name: Build Windows installer (electron-builder)
        run: npx --yes electron-builder build --win nsis --config.electronVersion=30.0.0

      - name: Show dist/ after electron-builder
        run: dir dist
        shell: cmd

      # 3) Upload gotowych plików
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kalkulator-Windows-Installer
          path: |
            dist/*.exe
            dist/*.msi
            dist/win-*/**/*
