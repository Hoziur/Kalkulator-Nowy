name: Windows EXE build

on:
  push:
    branches: [ main ]    # jeśli masz inną gałąź, zmień tutaj
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20      # <— UWAGA: bez cache

      - name: Show Node & NPM versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build web (Vite)
        run: npm run build

      - name: List dist after web build
        run: dir dist
        shell: cmd

      - name: Build Windows installer (electron-builder)
        run: npx electron-builder --win nsis --config.electronVersion=30.0.0

      - name: List dist after electron-builder
        run: dir dist
        shell: cmd

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kalkulator-Windows-Installer
          path: |
            dist/*.exe
            dist/*.msi
            dist/win-*/**/*
